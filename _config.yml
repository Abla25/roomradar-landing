# GitHub Pages Configuration
title: RoomRadar - Student Housing Search
description: AI-powered student housing search for Barcelona. Find your perfect room with trust ratings and smart filtering.
url: https://roomradar.github.io
baseurl: /roomradar-landing

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude files from processing
exclude:
  - README.md
  - esempio.html
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Include files
include:
  - _headers
  - _redirects

# Plugin settings
plugins:
  - jekyll-sitemap
  - jekyll-feed

# SEO settings
lang: en
author: RoomRadar Team
twitter:
  username: roomradar
  card: summary_large_image

# Social settings
social:
  name: RoomRadar
  links:
    - https://github.com/roomradar

# Analytics (optional)
# google_analytics: UA-XXXXXXXX-X
